		i_sco+=10;
		$('#img_r').fadeIn(function(){$('#img_r').fadeOut();ShowQA();});
	}
	else $('#img_w').fadeIn(function(){$('#img_w').fadeOut();ShowQA();});
}
function RandQA()
{
	let i_now=SetRandom(0,arr_qa.length-1);
	if($.inArray(i_now,arr_qaed)!=-1){i_now=RandQA();}
	return i_now;
}
function ShowQA()
{
	i_tt++;console.log(i_tt)
	if(i_tt>10){Show6();return false;}
	i_que=RandQA();//console.log(arr_qaed);
	i_time=i_o_time;
	is_seled=false;
	$('#div_51').hide();
	var str_2sels='',str_ani=''
	for(i=1;i<arr_qa[i_que].length-1;i++)
	{
		if(i%2==0)str_ani='bounceInRight';else str_ani='bounceInLeft';
		str_2sels+='<div onclick="SetSel($(this))" class="div_sels '+str_ani+' ani-delay'+i+'00"';
		if(arr_qa[i_que][arr_qa[i_que].length-2]==(i-1))str_2sels+=' data="1">';else str_2sels+=' data="0">';
		str_2sels+=String.fromCharCode(64+i)+'、'+arr_qa[i_que][i-1]+'</div>';
	}
	$('#div_2sels').html(str_2sels)
	$('#div_51').html('第'+i_tt+'题 共10题<br><br><div style="text-align:left;font-size:4vw;">'+arr_qa[i_que][arr_qa[i_que].length-1]+'</span>');
	$('#div_2sels').hide();
	$('#btn_next').hide();
	$('#div_5').fadeIn(function(){$('#div_51').fadeIn();$('#div_2sels').fadeIn()})
}
function Show6()
{console.log(i_tt)
	clearInterval(siv_t);
	$('#div_load').show();
	var i_bg=5;
	var i_tl=0;

//i_sco=90;

	let str_sco=' <span style="color:red;font-size:15vw;">'+i_sco+'</span>分'
	if(i_sco>=90)
	{
		i_bg=5;
		$('#div_t1').html('恭喜你，获得'+str_sco+'<br>可以领取<span style="color:red;">现金红包</span><br><p style="font-size:4vw;text-shadow:none;color:#292827;">支持统战，关乎你我</p>');
		$('#btn_1').show();
	}
	else
	{
		i_bg=6;
		$('#div_t1').html('你得到'+str_sco+'<br>请再接再厉<br><p style="font-size:4vw;text-shadow:none;color:#292827;">统战大计，道阻且长</p>');
		$('#btn_2').show();
	}
	$('#div_5').fadeOut()
	$('#div_6').fadeIn()
	$('#div_load').hide();
}

function WXPay(arr_wxpay,callback)
{
	wx.chooseWXPay

		signType: 'MD5',
		paySign: arr_wxpay.paySign,
		success: function (res){callback(res)}
    });
}
var voice={localId:'',serverId:'',str_trans:''};
function WXstartRecord(){wx.startRecord({cancel:function (){alert('用户拒绝授权录音')}})}

function WXstopRecord(callback)
{
    wx.stopRecord
	({
		success: function(res){voice.localId=res.localId;callback(res)},
		fail: function(res){alert(JSON.stringify(res));}
    });
}
function WXplayVoice()
{
    if(voice.localId=='')
	{
		alert('请先录制一段声音');
		return;
	}
	wx.playVoice({localId: voice.localId});
}
function WXpauseVoice(){wx.pauseVoice({localId:voice.localId})}
function WXstopVoice(){wx.stopVoice({localId: voice.localId})}
function WXuploadVoice(callback)
{
	if (voice.localId=='')
	{
		alert('请先录制一段声音');
		return;
	}
    wx.uploadVoice
	({
		localId: voice.localId,
		success: function (res)
		{
			voice.serverId = res.serverId;
			callback(res);
		}
	})
}
function WXdownloadVoice(callback)
{
	if (voice.serverId=='')
	{
		alert('请先上传声音');
		return;
	}
    wx.downloadVoice
	({
		serverId: voice.serverId,
		success: function (res)
		{
			voice.localId=res.localId;
			callback(res);
		}
	})
}
function WXtranslateVoice(callback)
{
	if (voice.localId=='')
	{
		alert('请先录制一段声音');
		return null;
    }
    wx.translateVoice
	({
		localId: voice.localId,
		isShowProgressTips: 1,
		complete: function (res)
		{
			if (res.hasOwnProperty('translateResult')){voice.str_trans=res.translateResult;callback(res)}
			else{return null}
		}
	})
}
</script>
